# \u540e\u7aefSMTP\u670d\u52a1(your-service.com)\u7684\u914d\u7f6e\u5c5e\u6027\u548c\u53d1\u4ef6\u4eba\u5bf9\u5e94\u7684\u540e\u7aef\u8d26\u53f7
forwarder.mail.session.smtps.host=smtp.your-service.com
forwarder.mail.session.smtps.port=465

forwarder.mail.session.smtp.auth.username.1=your-user1
forwarder.mail.session.smtp.auth.password.1=ENC(encoded-pwd)
